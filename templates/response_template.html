<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Response</title>
</head>

<body>
    <h1>Generated Response</h1>

    <form id="responseForm">
        <label for="userInput">Enter your input:</label>
        <input type="text" id="userInput" name="user_input" required>
        <button type="submit">Generate Response</button>
    </form>

    <p><strong>Model Response:</strong> {{ response }}</p>
    <p><strong>Inference Time:</strong> {{ inference_time }} seconds</p>

    <script>
        document.getElementById('responseForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const userInput = document.getElementById('userInput').value;
            fetch('/generate_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `user_input=${encodeURIComponent(userInput)}`,
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('responseContainer').innerHTML = `<p><strong>Model Response:</strong> ${data.response}</p><p><strong>Inference Time:</strong> ${data.inference_time} seconds</p>`;
                });
        });
    </script>
</body>

</html>
